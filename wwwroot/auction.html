<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction Page</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/auction.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Auction Page</h1>
      <div>üë≥üèæ‚Äç‚ôÇÔ∏è = <b id="count">0</b></div>
    </header>

    <div class="container">
      <div class="bid">
        <div class="item">
          <div class="image-area">
            <img src="#" alt="" id="imageResult" class="mw-100 mh-100" />
          </div>
          <div id="name-area"><b id="name"></b></div>
          <div id="price-area"><p id='price'></p></div>
        </div>


        <div class="price">
          <form id="priceForm" autocomplete="off">
            <input type="text" id="price" placeholder="Enter Bid Price" autofocus />
            <button type="button" id="send">Send</button>
            <button type="button" id="leave">Leave</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p class="mt-5 mb-3 text-muted">&copy; TNTC 2020</p>
    </footer>

    <script src="js/jquery.slim.js"></script>
    <script src="js/signalr.js"></script>
    <script src="js/app.js"></script>
    <script>
      // leave button =======================================================
      $("#leave").click((e) => (location = "/"));

      // Get User Data ======================================================
      const role = sessionStorage.getItem("role");
      const name = sessionStorage.getItem("name");
      if (!role || !name) {
        location = "index.html";
        throw "ERROR: Invalid name or role";
      }

      const roomId = new URL(location).searchParams.get("roomId");
      if (!roomId) {
        location = "buyer.html";
        throw "ERROR: Invalid room id";
      }

      

      //=================================================================================================
      //    CONNECTION
      //=================================================================================================
      //Add Hub Param
      const param = $.param({ page: "auction", name, role, roomId });

      const con = new signalR.HubConnectionBuilder()
        .withUrl("/hub?" + param)
        .build();

      con.on("ReceiveText", (name, message) => {
        $("#priceMsg").append(`
                        <li>${name} : ${message}</li>
                    `);
      });

      // Start ==============================================================
      con.start().then(main);
      
      function main() {
        $("#priceForm").submit((e) => {
          e.preventDefault();
          let message = $("#price").val().trim();
          if (message) {
            con.invoke("SendText", name, message);
          }
          $("#price").val("").focus();
        });

        con.invoke("DisplayBid");
      }

      con.on('ReceiveBid', room =>{
        $('#imageResult').attr('src', room.url);
        $('#name').text(room.name);
        $('#price').text(room.price);
      });

    </script>
  </body>
</html>
