<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction Page</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/auction.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Auction Page</h1>
      <div>👳🏾‍♂️ = <b id="count">0</b></div>
    </header>

    <main>
      <ul id="priceMsg"></ul>
    </main>

    <footer>
      <form id="priceForm" autocomplete="off">
        <input type="text" id="price" placeholder="Enter Bid Price" autofocus />
        <button type="button" id="image">Send</button>
        <button type="button" id="leave">Leave</button>
      </form>
    </footer>

    <script src="js/jquery.slim.js"></script>
    <script src="js/signalr.js"></script>
    <script src="js/app.js"></script>
    <script>
      // leave button =======================================================
      $("#leave").click((e) => (location = "/"));

      // Get User Data ======================================================
      const role = sessionStorage.getItem("role");
      const name = sessionStorage.getItem("name");
      if (!role || !name) {
        location = "index.html";
        throw "ERROR: Invalid name or role";
      }

      const roomId = new URL(location).searchParams.get("roomId");
      if (!roomId) {
        location = "buyer.html";
        throw "ERROR: Invalid room id";
      }

      // Connection Setup ===================================================
      //Add Hub Param
      const param = $.param({ page: "auction", name, role, roomId });

      const con = new signalR.HubConnectionBuilder()
        .withUrl("/hub?" + param)
        .build();

      con.on("ReceiveText", (name, message) => {
        $("#priceMsg").append(`
                        <li>${name} : ${message}</li>
                    `);
      });

      // Start ==============================================================
      con.start().then(main);
      function main() {
        $("#priceForm").submit((e) => {
          e.preventDefault();
          let message = $("#price").val().trim();
          if (message) {
            con.invoke("SendText", name, message);
          }
          $("#price").val("").focus();
        });
      }
    </script>
  </body>
</html>
