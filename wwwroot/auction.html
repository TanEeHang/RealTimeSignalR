<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Auction Page</title>
        <link rel="icon" href="images/favicon.png" type="image/png" />
        <link rel="stylesheet" href="css/auction.css" type="text/css" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <header id="head">
            <h1>Auction Page</h1>
            <div>üë≥üèæ‚Äç‚ôÇÔ∏è = <b id="count">0</b></div>
        </header>
        
    <div class="container">
      <div class="bid">
        <div class="item">
          <div class="image-area">
            <img src="#" alt="" id="imageResult" class="mw-100 mh-100" />
          </div>
          <div id="name-area"><b id="name"></b></div>
          <div id="price-area"><p id="price"></p></div>
        </div>

        <main>
          <p id="status">Waiting for bid ~</p>
          <ul id="priceMsg"></ul>
        </main>

        <div class="price">
          <form id="priceForm" autocomplete="off">
            <input
              class="myinput"
              type="text"
              id="bidPrice"
              placeholder="Enter Bid Price"
              autofocus
            />
            <button
              class="mybtn btn btn-lg btn-primary btn-block"
              type="button"
              id="send"
            >
              Send
            </button>
            <button
              class="mybtn btn btn-lg btn-primary btn-block"
              type="button"
              id="leave"
            >
              Leave
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p class="mt-5 mb-3 text-muted">&copy; TNTC 2020</p>
    </footer>

    <script src="js/jquery.slim.js"></script>
    <script src="js/signalr.js"></script>
    <script src="js/app.js"></script>
    <script>
        // leave button =======================================================
        $("#leave").click(e => (location = "/buyer.html"));

        // Get User Data ======================================================
        const role = sessionStorage.getItem("role");
        const name = sessionStorage.getItem("name");
        var price = sessionStorage.getItem("itemPrice");
        const $status = $('#status');
        var timer = sessionStorage.getItem("itemCountdown") * 1;
        var lastPrice = price * 1;
        var ownID = "";
        var lastBidID = "";

        if (!role || !name) {
            location = "index.html";
            throw "ERROR: Invalid name or role";
        }

        const roomId = new URL(location).searchParams.get("roomId");
        if (!roomId) {
            location = "buyer.html";
            throw "ERROR: Invalid room id";
        }

        //=================================================================================================
        //    CONNECTION
        //=================================================================================================
        //Add Hub Param
        const param = $.param({ page: "auction", name, role, roomId });

        const con = new signalR.HubConnectionBuilder()
            .withUrl("/hub?" + param)
            .build();

        con.on("ReceiveText", (name, message) => {
            $("#priceMsg").append(`
                <li>${name} : ${message}</li>
            `);
        });

        con.on("receiveLastPrice", (message) => {
            lastPrice = message;
        });

        con.on("getLastBidID", (id) => {
            lastBidID = id;
        });

        con.on("getOwnID", (id) => {
            ownID = id;
        });
        var countdown = null;
        con.on("StartTimer", (flag, timer) => {
          if(flag){
            countdown = setInterval(function() {
                $status.text(timer);
                if (timer <= 0) {
                  clearInterval(countdown);
                  $status.text("Congrats! You have win this bidding!");
                }
                timer--;
            }, 1000);
          }
          else{
            clearInterval(countdown);
          }
        });

        // Start ==============================================================
        con.start().then(main);

        function main() {
            $("#priceForm").submit(e => {
            e.preventDefault();
            let message = $("#bidPrice").val().trim();
            if (message) {
                var numbers = /^[0-9]+$/;
                if(message.match(numbers))
                {
                    bidMsg = message * 1;
                    if(bidMsg > lastPrice && lastBidID != ownID){
                        con.invoke("Start", false, 0);
                        con.invoke("Start", true, 0);
                        con.invoke("SendText", name, message);
                        con.invoke("updateLastPrice", bidMsg);
                        con.invoke("updateLastBidID");
                    }
                }
            }
            $("#bidPrice").val("").focus();
            });
            
            con.invoke("DisplayBid");
            con.invoke("updateOwnID");
        }

        con.on("ReceiveBid", room => {
            $("#imageResult").attr("src", room.url);
            $("#name").text(room.name);
            $("#price").text(room.price);
            $("#time").text(room.timer);
            lastPrice = room.price;
        });

        con.on("Reject", () => (location = "buyer.html"));
    </script>
  </body>
</html>
